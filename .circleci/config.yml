version: 2.1
orbs:

  node: circleci/node@5.1.0
  heroku: circleci/heroku@2.0
#   #python: circleci/python@2.1.1

jobs:
  build_and_build:
    docker:
      - image: cimg/node:15.9.0
    steps:
      
      - checkout
      - run: sudo npm install -g npm@latest
      - node/install-packages:
          cache-path: ~/project/node_modules
          override-ci-command: npm install
      - run: npm run test
      
      - run:
        command: nom run build
        
  deploy:

    docker:
      - image: cimg/node:15.9.0
    steps:
      - checkout
      - run:
          name: Deploy Main to Heroku
          command: git push https://heroku:$HEROKU_API_KEY@git.heroku.com/$HEROKU_APP_NAME.git main

workflows:
  build-deploy:
    jobs:
      - build_and_build
      - deploy:
          context: herokuEnvVars
          requires:
            - build_and_build # only run deploy-via-git job if the build job has completed
          filters:
            branches:
              only: heroku-deploy-setup # only run deploy-via-git job on main branch
